		</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="imagetoolbar" content="no" /><meta name="description" content="Darlyne Murawski is a versatile nature photographer and writer with years of experience as a research biologist working with tropical plants. Arlington, MA, United States" /><meta property="og:type" content="website" /><meta property="og:site_name" content="Zenfolio | Darlyne A. Murawski" /><meta property="og:url" content="http://www.darlynemurawski.com" /><meta property="og:title" content="Zenfolio | Darlyne A. Murawski" /><meta property="og:description" content="Darlyne Murawski is a versatile nature photographer and writer with years of experience as a research biologist working with tropical plants and butterflies. Since 1993, her articles have appeared in National Geographic Magazine and many international publications, children's magazines and calendars. She has traveled the world to showcase the lives and ecology of small critters - including butterflies, moths, fungi, parasites, spider webs, marine worms, horseshoe crabs, mollusks, and glass-shelled diatoms. Her goal of motivating a younger audience to explore the world of nature around them has led her to write and photograph six highly acclaimed children's books: The World of Reptiles (from the Ranger Rick Science Spectacular series); Bug Faces, Spiders and Their Webs, Face to Face with Caterpillars, and Face to Face with Butterflies (National Geographic Society); and Animal Faces (Sterling Publishing Co, NY). Arlington, MA, United States" /><script type="text/javascript">
