    function GetXmlHttpObject()
    {
        var xmlHttp = null;
        try
        {
            // Firefox, Opera 8.0+, Safari
            xmlHttp = new XMLHttpRequest();
        }
        catch (e)
        {
            // Internet Explorer
            try
            {
                xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
            }
            catch (e)
            {
                xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
        }
        return xmlHttp;
    }



    function stateChanged() 
    { 
        if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete")
        {
            if (xmlHttp.responseText!="")
            {
                document.getElementById("searchHelp").style.display = "block";
                document.getElementById("searchHelp").innerHTML = xmlHttp.responseText;
            }
            else
            {
                document.getElementById("searchHelp").style.display = "none";
            }
        } 
    }



    function showHint(str)
    {
        if (str.length == 0)
        { 
            document.getElementById("txtHint").innerHTML = "";
            return
        }

        xmlHttp = GetXmlHttpObject();

        if (xmlHttp == null)
        {
            alert ("Browser does not support HTTP Request");
            return;
        } 

	var theUrl = "/searchHelp.php";
        theUrl = theUrl + "?q=" + str
        theUrl = theUrl + "&sid=" + Math.random();
        xmlHttp.onreadystatechange = stateChanged;
        xmlHttp.open("GET",theUrl,true);
        xmlHttp.send(null);
    }
  // ]]>
